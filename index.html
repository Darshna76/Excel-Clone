<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Excel Clone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    
    <!-- <input /> -->
    <div class="properties">
    <nav class="nav-container">
        <div class="nav-content">File</div>
        <div class="home nav-content">Home</div>
        <div class="nav-content">Insert</div>
        <div class="nav-content">Layout</div>
        <div class="nav-content">Help</div>
    </nav>

    <div class="properties-container">
        <button id="copy-btn"><span class="material-icons copy">
                content_copy
            </span></button>
        <button id="cut-btn"><span class="material-icons cut">
                content_cut
            </span></button>
        <button id="paste-btn"><span class="material-icons paste">
                content_paste
            </span></button>

        <select id="font-family">
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
            <option value="fantasy">Fantasy</option>
        </select>

        <select id="font-size">
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
        </select>
        <button id="bold-btn"><span class="material-icons bold">
                format_bold
            </span></button>
        <button id="italics-btn"><span class="material-icons italic" >
                format_italic
            </span></button>
        <button id="underline-btn"><span class="material-icons underline">
                format_underlined
            </span></button>

        <button id="left-align"><span class=" material-icons">
                format_align_left
            </span></button>
        <button id="center-align"><span class="material-icons">
                format_align_center
            </span></button>
        <button id="right-align"><span class="material-icons">
                format_align_right
            </span></button>
        <label class="material-icons" for="text-color">format_color_text</label>
        <input type="color" name="text-color" id="text-color" style="display:none;">
        <label class="material-icons" for="bg-color">format_color_fill</label>
        <input type="color" name="bg-color" id="bg-color" style="display:none;">

        <button onclick="downloadJson()"><span class="material-icons download">
                cloud_download
            </span></button>
        <label class="material-icons" for="jsonFile">
            cloud_upload
        </label>
        <input type="file" id="jsonFile" accept=".json" style="display:none;">

    </div>
    <div class="cell-input">
        <h4 id="current-cell"></h4>
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png">
        <input type="text" class="formula-bar">
    </div>

   
</div>
   <div class="tableContainer">
    <table class="my-table">
        <thead>
            <tr id="table-heading-row">
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
   </div>
   <!-- <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">

        </div>
    </div>  -->
    
    <script src="script.js"></script>
</body>

</html>
